<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input  matInput #username  placeholder="User name"  name="username"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput #password placeholder="Password" name="password"  required>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
         <button mat-raised-button 
         (click)="register(username.value,password.value); username.value='';password.value=''"
         color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
