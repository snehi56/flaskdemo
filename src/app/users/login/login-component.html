<mat-toolbar>
    <span>Login</span>
 </mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input  matInput #username required placeholder="username" name="username">
         </mat-form-field><br>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  #password required placeholder="Password" name="password">
         </mat-form-field>
         
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button  color="primary"
      (click)="login(username.value,password.value); username.value='';password.value=''"
                 
      >Login</button>

   </mat-card-actions>

   


</mat-card>
